<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Kontrol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(90deg, #00d2ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 440px;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 20px;
        }

        .card-label {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 4px 10px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .card-label.a {
            background: linear-gradient(135deg, #00d2ff, #0083b0);
        }

        .card-label.b {
            background: linear-gradient(135deg, #7b2ff7, #c471ed);
        }

        .site-url {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.45);
            margin-bottom: 10px;
        }

        .article-title {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 12px;
            color: #f0f0f0;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
        }

        .article-title a:hover {
            text-decoration: underline;
        }

        .date-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-text {
            font-size: 0.9rem;
            font-weight: 500;
            color: #a0e8ff;
        }

        .card.b .date-text {
            color: #d4a5ff;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .spinner {
            display: inline-block;
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-top-color: #7b2ff7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            font-size: 0.8rem;
            color: #ff6b6b;
            margin-top: 8px;
        }

        .refresh-btn {
            margin-top: 24px;
            padding: 12px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .last-check {
            margin-top: 12px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body>

    <h1>üì° Son Makale Kontrol</h1>
    <div class="cards" id="results">
        <div class="loading">
            <div class="spinner"></div>
            <div>Siteler kontrol ediliyor...</div>
        </div>
    </div>
    <button class="refresh-btn" onclick="fetchAll()">üîÑ Yenile</button>
    <div class="last-check" id="lastCheck"></div>

    <script>
        const sites = [
            { label: 'A', name: 'ceptelefondata.com', feedUrl: 'http://ceptelefondata.com/feed/', cssClass: 'a' },
            { label: 'B', name: 'ceptelefondatasi.net', feedUrl: 'https://www.ceptelefondatasi.net/feed/', cssClass: 'b' }
        ];

        // Birden fazla proxy deneriz - biri √ßalƒ±≈ümazsa diƒüerine ge√ßer
        const proxyList = [
            url => 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(url),
            url => 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url),
            url => 'https://corsproxy.io/?' + encodeURIComponent(url)
        ];

        async function fetchWithProxy(feedUrl) {
            let lastErr;
            for (const mkProxy of proxyList) {
                try {
                    const proxyUrl = mkProxy(feedUrl);
                    const ctrl = new AbortController();
                    const timer = setTimeout(() => ctrl.abort(), 12000);
                    const resp = await fetch(proxyUrl, { signal: ctrl.signal });
                    clearTimeout(timer);
                    if (!resp.ok) throw new Error('HTTP ' + resp.status);
                    return await resp.text();
                } catch (e) {
                    lastErr = e;
                }
            }
            throw lastErr || new Error('T√ºm proxyler ba≈üarƒ±sƒ±z');
        }

        function parseRSS(xml) {
            const doc = new DOMParser().parseFromString(xml, 'text/xml');
            const item = doc.querySelector('item');
            if (!item) throw new Error('Makale bulunamadƒ±');

            let title = item.querySelector('title')?.textContent || 'Ba≈ülƒ±k yok';
            title = title.replace(/^<!\[CDATA\[/, '').replace(/\]\]>$/, '').trim();
            const link = item.querySelector('link')?.textContent?.trim() || '#';
            const pubDate = item.querySelector('pubDate')?.textContent?.trim() || '';

            return { title, link, pubDate: formatDate(pubDate) };
        }

        function formatDate(ds) {
            if (!ds) return 'Tarih bilinmiyor';
            try {
                const d = new Date(ds);
                if (isNaN(d)) return ds;
                const p = n => String(n).padStart(2, '0');
                return p(d.getDate()) + '.' + p(d.getMonth() + 1) + '.' + d.getFullYear() + ' ' + p(d.getHours()) + ':' + p(d.getMinutes());
            } catch { return ds; }
        }

        function card(site, data, err) {
            if (err) return `<div class="card ${site.cssClass}">
                <span class="card-label ${site.cssClass}">Site ${site.label}</span>
                <div class="site-url">${site.name}</div>
                <div class="error-msg">‚ö†Ô∏è ${err}</div></div>`;
            return `<div class="card ${site.cssClass}">
                <span class="card-label ${site.cssClass}">Site ${site.label}</span>
                <div class="site-url">${site.name}</div>
                <div class="article-title"><a href="${data.link}" target="_blank">${data.title}</a></div>
                <div class="date-row"><span>üïê</span><span class="date-text">Yayƒ±nlanma: ${data.pubDate}</span></div></div>`;
        }

        async function fetchAll() {
            const el = document.getElementById('results');
            el.innerHTML = '<div class="loading"><div class="spinner"></div><div>Siteler kontrol ediliyor...</div></div>';

            const res = await Promise.allSettled(sites.map(async s => {
                const xml = await fetchWithProxy(s.feedUrl);
                return parseRSS(xml);
            }));

            el.innerHTML = res.map((r, i) =>
                r.status === 'fulfilled'
                    ? card(sites[i], r.value, null)
                    : card(sites[i], null, r.reason?.message || 'Hata')
            ).join('');

            const n = new Date(), p = x => String(x).padStart(2, '0');
            document.getElementById('lastCheck').textContent = 'Son kontrol: ' + p(n.getHours()) + ':' + p(n.getMinutes()) + ':' + p(n.getSeconds());
        }

        fetchAll();
    </script>
</body>

</html>
